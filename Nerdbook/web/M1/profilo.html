    <div id="title">                
        <h1>NerdBook</h1>

        <nav>        
            <ul>
                <li><a href="descrizione.html">Descrizione</a></li>

    <div id="form">
                <form action="bacheca.html" method="post"> <!-- pagin.java sull'action subnet java-->
                  <div>
                      
                      <img title="profilo" alt="immagine avatar" src="img/avatar-placeholder.jpg" width="60" height="71">
                  </div>

                  <div>
                      <p id="name">
                          <label><b>Nome</b></label> 
                          <input type="text" name="username" placeholder="username" required>
                      </p>
                      <p id="lastname">
                          <label><b>Cognome</b></label> 
                          <input type="text" name="lastname" placeholder="lastname" required>
                      </p>
                      <p id="avatar">
                          <label><b>URL Avatar</b></label> 
                          <input type="url" name="img" > or <input type="file" name="img">
                      </p>
                       <p id="sign">
                          <label><b>Frase di presentazione</b></label> 
                          <input type="text" name="sign"  required>
                      </p>
                      <p id="bday">
                          <label><b>Data di nascista</b></label> 
                          <input type="date" name="bday" placeholder="bday" required>
                      </p>
                      <p>
                          <label><b>Password</b></label> 
                          <input type="password"  name="psw" placeholder="psw" required>
                      </p>
                      <p id="psw">
                          <label><b>Conferma password</b></label> 
                          <input type="password"  name="psw" placeholder="psw" required>
                      </p>
                                                                              

                    <button type="submit" >Cancella</button>
                    <button type="submit" >Accedi</button> 
                </form>
        </div>

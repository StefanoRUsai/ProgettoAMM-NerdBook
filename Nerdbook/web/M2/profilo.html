<!DOCTYPE html>
<html>
    <head>
        <title>NerdBook il nuovo social network</title>
        <base href="M1">        <!--inidirizzo fittizzio--> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Stefano Raimondo Usai">
        <meta name="keywords" content="cerca nerd giochi GDR RPG GRV MMPORG libri fantasy code programming languages music programmazione linguaggi games musica">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>

    <body>
        <div id="page">
            <header>
                <div id="title">
                    Nerdbook 
                </div>

                
                    <nav class="navbar navleft">                          
                        <ul>
                            <li><a class="nonqui" href="bacheca.html">Bacheca</a></li>
                            <li><a class="qui" href="profilo.html">Profilo</a></li>
                            <li><a class="nonqui" href="descrizione.html">Descrizione</a></li>
                        </ul>                
                    </nav>
                    <nav class="navbar navright">                        
                        <ul>
                            <li><a class="imgelement nonqui" href="login.html">Login</a></li>
                        </ul>                
                    </nav>
                

            </header>
            <div id="sidebar">
                <div id="persone">
                    <h3>Persone</h3>
                    <nav class="barralaterale">                        
                        <ul> 
                            <li><div class="botdiv"><a href="#mariorossi">Mario Rossi</a></div></li>
                            <li><div class="botdiv"><a href="#marcopinco">Marco Pinco</a></div></li>
                        </ul>                
                    </nav>
                </div>
                <div id="gruppi">
                    <h3>Gruppi</h3>
                    <nav class="barralaterale">                        
                        <ul> 
                            <li><div class="botdiv"><a href="#GDR">Giochi di Ruolo</a></div></li>
                            <li><div class="botdiv"><a href="#FPW">Fondamenti programmazione Web</a></div></li>
                        </ul>                
                    </nav>
                </div>
            </div>


            <div id="content">

                <div class="form">
                    <div class="immaginiprofilo">
                        <img title="profilo" alt="immagine avatar" src="img/profilo.jpg">
                    </div>

                    <div class="areaform">
                        <form action="bacheca.html" method="post"> <!-- pagin.java sull'action subnet java, il validatore fa funzionare pure l'indirizzo della bacheca-->

                            <div class="textform">
                                <label for="username"><b>Nome</b></label> 
                                <input type="text" id="username" name="username" placeholder="Nome">
                            </div>


                            <div class="textform">
                                <label for="lastname"><b>Cognome</b></label> 
                                <input type="text" id="lastname" name="lastname" placeholder="Cognome">
                            </div>

                            <div class="textform">
                                <label for="avatar"><b>URL Avatar</b></label> 
                                <input type="url" name="img" id="avatar" placeholder="inserisci url">
                            </div>

                            <div class="textform">

                                <label for="bday"><b>Data di nascista</b></label> 
                                <input type="date" name="bday" id="bday" value=""> <!-- warning per il browser firefox, accettabile -->
                            </div>

                            <div class="textform">
                                <label for="primapsw"><b>Password</b></label> 
                                <input type="password" id="primapsw" name="primapsw" placeholder="password">
                            </div>

                            <div class="textform">
                                <label for="verifica"><b>Conferma password</b></label> 
                                <input type="password" id="verifica"  name="verifica" placeholder="password">     
                            </div>

                            <div class="textform">
                                <label for="presentazione"><b>Frase di presentazione</b></label> 
                                <textarea  name="presentazione" id="presentazione" placeholder="scrivi una frase di presentazione..."></textarea>
                            </div>


                            <div>
                                <button type="submit" >Aggiorna</button>

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>

    <body>
        <div id="page">
            <header>
                <div id="title">
                    Nerdbook

                <div class="navbar">
                    <nav>

            <div id="content">
                <div class="formprofilo">
                    <form action="bacheca.html" method="post"> <!-- pagin.java sull'action subnet java, il validatore fa funzionare pure l'indirizzo della bacheca-->

                        <div>
                            <label for="username"><b>Nome</b></label> 
                            <input type="text" id="username" name="username" value="Nome">
                        </div>


                        <div>
                            <label for="lastname"><b>Cognome</b></label> 
                            <input type="text" id="lastname" name="lastname" value="Cognome">
                        </div>

                        <div>
                            <label for="avatar"><b>URL Avatar</b></label> 
                            <input type="url" name="img" id="avatar" value="">
                        </div>

                        <div>
                            <label for="presentazione"><b>Frase di presentazione</b></label> 
                            <textarea rows="5" cols="60" name="presentazione" id="presentazione">Frase di presentazione </textarea>
                        </div>

                        <div>
                            <label for="bday"><b>Data di nascista</b></label> 
                            <input type="date" name="bday" id="bday" value=""> <!-- warning per il browser firefox, accettabile -->
                        </div>

                        <div>
                            <label for="primapsw"><b>Password</b></label> 
                            <input type="password" id="primapsw" name="primapsw" value="password">
                        </div>

                        <div>
                            <label for="verifica"><b>Conferma password</b></label> 
                            <input type="password" id="verifica"  name="verifica" value="password">     
                        </div>

                        <div>
                            <button type="submit" >Cancella</button>
                            <button type="submit" >Accedi</button>
